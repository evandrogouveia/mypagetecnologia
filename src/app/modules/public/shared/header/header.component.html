<header [ngClass]="{'custom-background': scrollPosition > 50}">
    <nav class="navbar navbar-expand-lg navbar-light" [ngClass]="{'fixed-top': scrollPosition > 50}">
        <div class="container">
            <a class="navbar-brand" routerLink="/" (click)="toTop()">
                <img src="assets/imgs/logomypage.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
                <i class='bx bx-menu'></i>
            </button>
            <div class="d-flex" id="wrapper" [ngClass]="retract">
                <div class="navbar-collapse" id="sidebar-wrapper">
                    <i class='bx bx-x bx-md d-lg-none' (click)="toggleSidebar()"></i>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" (click)="toggleSidebar()">
                            <a class="nav-link" routerLink="/" (click)="toTop()">Início</a>
                        </li>
                        <li class="nav-item" (click)="toggleSidebar()">
                            <a class="nav-link" routerLink="/" fragment="quemSomos">Quem Somos</a>
                        </li>
                        <li class="nav-item" (click)="toggleSidebar()">
                            <a class="nav-link" routerLink="/" fragment="solucoes">Soluções</a>
                        </li>
                        <li class="nav-item" (click)="toggleSidebar()">
                            <a class="nav-link" routerLink="/" fragment="clientes">Clientes</a>
                        </li>
                        <li class="nav-item" (click)="toggleSidebar()">
                            <a class="nav-link" routerLink="/" fragment="perguntasFrequentes">Perguntas Frequentes</a>
                        </li>
                    </ul>

                    <div class="socials d-flex align-items-center justify-content-between">
                        <a class="nav-link" href="#">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class='bx bxl-telegram'></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class='bx bxl-instagram'></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
